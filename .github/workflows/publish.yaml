name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.136.5'

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps: # 'steps:' is indented by 4 spaces
      - name: Checkout # This '- name:' is indented by 6 spaces (two more than 'steps:')
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo # This '- name:' MUST ALSO BE INDENTED BY 6 SPACES
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - uses: actions/cache@v3 # This '- uses:' MUST ALSO BE INDENTED BY 6 SPACES
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Pages # This '- name:' MUST ALSO BE INDENTED BY 6 SPACES
        id: pages # 'id:' is indented by 8 spaces
        uses: actions/configure-pages@v5 # 'uses:' is indented by 8 spaces

      - name: Build with Hugo # This '- name:' MUST ALSO BE INDENTED BY 6 SPACES
       env: # 'env:' is indented by 8 spaces
          HUGO_ENVIRONMENT: production # 'HUGO_ENVIRONMENT:' is indented by 10 spaces
          run: | # 'run: |' is indented by 10 spaces
        # Commands under 'run: |' are indented by 12 spaces
           echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
           hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/" --destination docs

      - name: Generate Pagefind search index # This '- name:' MUST ALSO BE INDENTED BY 6 SPACES
        run: npx pagefind --site "docs" # 'run:' is indented by 8 spaces

      - name: Upload artifact # This '- name:' MUST ALSO BE INDENTED BY 6 SPACES
        uses: actions/upload-pages-artifact@v3
        with: # 'with:' is indented by 8 spaces
          path: ./docs # 'path:' is indented by 10 spaces

  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4